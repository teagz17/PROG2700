<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTFS Route List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Route List</h1>

    <table id="route_table">
        <tr>
            <th>Route Name</th>
            <th>Pickup Location</th>
            <th>Pickup Time</th>
            <th>Dropoff Location</th>
            <th>Dropoff Time</th>
            <th>Actions</th>
        </tr>    
    </table>
    
    <h2>Add a new route</h2>
    <h3>Upload a text file with route info...</h3>
    <input type="file" id="file_input" placeholder="add a route file"><br>
    <button type="button" id="file_submit">Submit</button>
    
    <h3>...or enter route info manually</h3>
    <form>
        <label for="route_name">Route Name:</label><br>
        <input type="text" id="route_name" name="route_name"><br>
        
        <label for="pickup_info">Pickup Location:</label><br>
        <input type="text" id="pickup_info" name="pickup_info"><br>

        <label for="pickup_time">Pickup Time:</label><br>
        <input type="time" id="pickup_time" name="pickup_time"><br>

        <label for="dropoff_info">Dropoff Location:</label><br>
        <input type="text" id="dropoff_info" name="dropoff_info"><br>

        <label for="dropoff_time">Dropoff Time:</label><br>
        <input type="time" id="dropoff_time" name="dropoff_time"><br>

        <button onclick="manual_publish()" type="button" id="manual_submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
